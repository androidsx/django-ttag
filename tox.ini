[tox]
downloadcache = .tox/_download/
distribute = False
envlist =
    py25-1.2.X, py26-1.2.X, py27-1.2.X,
    py25-1.3.X, py26-1.3.X, py27-1.3.X

[testenv]
commands =
    python runtests.py

[testenv:py25-1.2.X]
basepython = python2.5
deps =
    django==1.2.5

[testenv:py26-1.2.X]
basepython = python2.6
deps =
    django==1.2.5

[testenv:py27-1.2.X]
basepython = python2.7
deps =
    django==1.2.5


[testenv:py25-1.3.X]
basepython = python2.5
deps =
    django==1.3

[testenv:py26-1.3.X]
basepython = python2.6
deps =
    django==1.3

[testenv:py27-1.3.X]
basepython = python2.7
deps =
    django==1.3
